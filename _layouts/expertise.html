---
layout: default
---

<!--=========== Expertise Area ===============-->
<section id="expertise" data-scroll-index="3">
  <div class="expertise-area">
    <div class="container-fluid">
      {% for expertise in site.data.expertises %}
        <div class="row">
          <!-- section heading-->
          <div class="col-xl-12 col-md-12 col-sm-12 col-xs-12">
            <div class="expertise-heading-section">
              <div class="section-heading" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-easing="linear" data-aos-duration="1000">
                <h3>{{ expertise.title }}</h3>
              </div>
              <div class="section-description">
                <p>
                  {{ expertise.description }}
                </p>
              </div>
            </div>
          </div>
        </div>
        {% for items in site.data[expertise.file_name] %}
          <div class="row" style="margin-bottom: 30px;">
            {% for item in items.list %}
              <div class="col-xl-3 col-md-6 col-sm-6 col-xs-12">
                <div class="single-expertise">
                  <img src="{{ item.icon }}" alt="{{ item.title }}">
                  <h4>{{ item.title }}</h4>
                  <p>
                    {{ item.description }}
                  </p>
                </div>
              </div>
            {% endfor %}
          </div>
        {% endfor %}
      {% endfor %}
    </div>
  </div>
</section>
